<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card Styling */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* Hover Effect */
        .container:hover {
            transform: translateY(-10px);
        }

        /* Title and Description */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #333;
        }

        p {
            color: #666;
            font-size: 1.1rem;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        /* Form Input */
        .form-control {
            border-radius: 8px;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 8px rgba(116, 235, 213, 0.5);
        }

        /* Submit Button */
        .btn-primary {
            background-color: #74ebd5;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #53c6b9;
            transform: scale(1.05);
        }

        /* Icon Styling */
        .icon {
            font-size: 50px;
            color: #74ebd5;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <!-- Email Icon -->
        <i class="fas fa-envelope icon"></i>
        <h1>Email Spam Checker</h1>
        <p>Enter an email to check if it is spam or not.</p>
        <form action="{{ url_for('predict') }}" method="post" id="spamCheckForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" name="useremail" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Check Email <i class="fas fa-check-circle ml-2"></i></button>
        </form>
    </div>
    <!-- Bootstrap JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
